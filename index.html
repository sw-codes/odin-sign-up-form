<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <img src="./images/leaf-it-out.jpg" alt="leaf" class="sidebar-background">
            <div class="sidebar-banner">
                <img src="./images/odin-lined.png" alt="odin logo" class="sidebar-logo">
                <h1 class="sidebar-title">ODIN</h1>
            </div>
            <p class="sidebar-credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="content">
            <div class="top-div">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-div">
                <h2>Let's do this!</h2>
                <div class="form"></div>
            </div>
            <div class="bottom-div">
                <button class="create-button"><strong>Create Account</strong></button>
                <p id="log-in-text">Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>

</html>
